<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Employee record</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body class="show">
    <div class="employee"><h1>EMPLOYEE LIST</h1></div>

    <div class="container" style="margin-right: 30%">
      <table class="table table-dark" style="margin-right: 30%">
        <thead>
          <tr>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Employee Email</th>
            <th>Employee Contacto</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          {% for employee in employees %}

          <tr>
            <td>{{employee.id}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.contacto}}</td>
            <td>
              <a href="/edit/{{employee.id}}"
                ><button class="btn btn-warning">Edit</button></a
              >
              <a href="/delete/{{employee.id}}"
                ><button class="btn btn-danger">Delete</button></a
              >
            </td>
          </tr>

          {% endfor %}
        </tbody>
      </table>
    </div>

    <button class="btn btn-info" style="margin-left: 1%">
      <a style="color: white" href="/emp"> Add new record</a>
    </button>
  </body>
</html>
